<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm Nhân Viên</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://i.pinimg.com/originals/8e/d4/ae/8ed4ae5f7aa646bc06bfec9ff44c932e.jpg");
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .add-employee {
      background-color: #fff;
      padding: 20px;
      margin: 20px 0;
      border-radius: 5px;
    }

    .add-employee h2 {
      margin: 0;
    }

    .form-group {
      margin: 10px 0;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .add-employee button {
      padding: 5px 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
<header>
  <h1>Quản Lý Khách Hàng</h1>
</header>
<div class="container">
  <div class="add-employee">
    <h2>Thông Tin Khách Hàng</h2>
    <form th:action="@{/customer/addOL/{id}(id=)}" th:object="${addOL}" method="post">
      <div class="form-group">
        <label for="fullName">Họ và Tên</label>
        <input th:field="*{name}" type="text" id="fullName" name="fullName" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Số điện thoại</label>
        <input th:field="*{phoneNumber}" type="text" id="phoneNumber" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="numberTable">Bàn số</label>
        <input th:field="*{numberTable}" type="text" id="numberTable" name="numberTable" required>
      </div>
      <button type="submit">Thêm khách hàng</button>
    </form>
  </div>
</div>
</body>
</html>

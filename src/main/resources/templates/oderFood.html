<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt Bàn Nhà Hàng KASEUN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .reservation-form {
      background-image: url(https://chumrestaurant.com/wp-content/uploads/2022/04/bbbc.png);
      background-size: cover;
      padding: 20px;
      border-radius: 5px;
      width: 100%;
      height: 485px;
      display: flex;
    }

    .reservation-form-table{
      padding-left: 200px;
      width: 30%;
    }

    .reservation-form-table h2{
      text-align: center;
      text-transform: uppercase;
    }
    .reservation-form-in4{
      width: 40%;
      padding-left: 50px;
    }
    .reservation-form-in4 h2{
      text-transform: uppercase;
    }

    .form-group {
      margin: 10px 0;
    }

    .form-info{
      height: 100px;
      width: 100%;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="time"] {
      width: calc(100% - 9px);
      padding: 5px;
    }

    input[type="submit"] {
      background-color: #39b54a;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    nav {
      background-color: #64a956;
      text-align: center;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      width: 100%;
    }

    nav img{
      width: 90px;
      height: 90px;
    }

    nav a {
      font-family: "Philosopher", sans-serif;
      text-decoration: none;
      color: #fff;
      margin: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
    .table{
      display: flex;
      width: 100%;
      padding-top: 90px;
    }
  </style>
</head>
<body>
<form>
  <nav>
    <img th:src="@{/image/logo.jpg}" alt="logo">
    <div>
      <a href="/home">Trang Chủ</a>
      <a href="/menu/getAll">Thực Đơn</a>
      <a href="/book/addTable">Đặt Bàn</a>
      <a href="/feedback/information">Phản Hồi</a>
    </div>
  </nav>
</form>
<div class="table">
  <div class="reservation-form">
    <div class="reservation-form-table">
      <h2>Đặt món</h2>
      <form th:action="@{/book/add}" th:object="${bookTable}" method="post">
        <div class="form-group">
          <label for="name">Họ và Tên:</label>
          <input th:field="*{bookName}" type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="name">Số điện thoại:</label>
          <input th:field="*{phone}" type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="quantity">Địa chỉ</label>
          <input th:field="*{quantity}" type="text" id="quantity" name="quantity" required>
        </div>
        <div class="form-group">
          <label for="information">Thông tin thêm:</label>
          <textarea class="form-info" th:field="*{information}" type="text" id="information" name="information"></textarea>
        </div>
      </form>
    </div>
    <div class="reservation-form-in4">
      <h2>Đơn hàng của bạn</h2>
      <form>
        <input type="submit" value="Đặt hàng">
      </form>
    </div>
  </div>
</div>
<footer>
  <p>&copy; 2023 Nhà Hàng KASEUN . Tất cả các quyền được bảo lưu.</p>
</footer>
</body>
</html>

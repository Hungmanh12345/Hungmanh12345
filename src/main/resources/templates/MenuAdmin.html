<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Quản lý Menu Nhà hàng</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    nav {
      background-color: #444;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      margin: 10px;
    }

    .container{
      background-color: #fff9e8;
    }

    .menu-section {
      display: grid;
      gap: 20px;
      padding: 20px;
      width: calc(25% - 20px);
      border-radius: 10px;
    }

    .menu-item {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 20px;
      border-radius: 5px;
      height: 350px;
    }

    .menu-item h3 {
      color: #333;
    }

    .menu-item p {
      color: #777;
    }

    .menu{
      max-width: 1000px;
      padding-left: 250px;
      padding-bottom: 10px;
    }

    .menu-1{
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1200px;
    }
    .oder{
      background-color: #39b54a;
      color: #fff;
      border: none;
      padding: 5px;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
<header>
  <h1>Quản Lý Nhà Hàng</h1>
  <h3>Thực đơn</h3>
</header>
<nav>
  <a href="/admin">Trang Chủ</a>
  <a href="/tables/getTable">Sơ Đồ</a>
  <a href="/menu/getAd">Thực Đơn</a>
  <a href="/user/users">Nhân Viên</a>
  <a href="/customer/getKH">Khách Hàng</a>
  <a href="/book/getBook">Xác Nhận Đơn</a>
  <a href="/RevenueStatistics">Thống kê doanh thu</a>
</nav>
<div class="container">
  <div class="menu">
    <div class="menu-1">
      <div th:each="menu : ${menuAd}" class="menu-section">
        <div class="menu-item">
          <img th:src="@{${menu.images}}" alt="Product Image" width="100%" height="200"/>
          <h3 th:text="${menu.name}"></h3>
          <p th:text="${menu.price}"></p>
          <a th:href="@{/menu/update/{id}(id=${menu.id})}" class="oder">Sửa</a> <a th:href="@{/menu/delete/{id}(id=${menu.id})}" class="oder">Xóa</a>
        </div>
      </div>
    </div>
    <a href="/menu/add" class="oder">Thêm Món Ăn</a>
  </div>
</div>
</body>
</html>
